<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progress</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/progress.js"></script>
    <script type="module" src="js/app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h1 class="title">Progress</h1>

      <div id="demo">
        <progress-component value="0"></progress-component>
      </div>

      <div class="controls">
        <label>
          <input type="number" id="valueInput" min="0" max="100" value="0" />
          Value
        </label>
        <label>
          <input type="checkbox" id="animateToggle" />
          Animate
        </label>
        <label>
          <input type="checkbox" id="hideToggle" />
          Hide
        </label>
      </div>
    </div>
  </body>
</html>
